<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Modifier une personne</h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/persons/{id}(id=${person.id})}" th:object="${person}" method="post" class="row g-3 needs-validation" novalidate>

                <!-- Champ caché pour la méthode PUT -->
                <input type="hidden" name="_method" value="PUT"/>

                <!-- Champ caché pour l'ID -->
                <input type="hidden" th:field="*{id}" name="id"/>

                <!-- ID affiché mais non modifiable -->
                <div class="col-md-12">
                    <label for="idDisplay" class="form-label">ID</label>
                    <input type="text" id="idDisplay" class="form-control" th:value="${person.id}" readonly disabled>
                    <small class="form-text text-muted">L'identifiant ne peut pas être modifié.</small>
                </div>

                <div class="col-md-6">
                    <label for="firstname" class="form-label">Prénom *</label>
                    <input type="text" id="firstname" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="50">
                    <div class="invalid-feedback">Veuillez saisir un prénom (2 caractères minimum).</div>
                </div>

                <div class="col-md-6">
                    <label for="lastname" class="form-label">Nom *</label>
                    <input type="text" id="lastname" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="50">
                    <div class="invalid-feedback">Veuillez saisir un nom (2 caractères minimum).</div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-3">
                    <a th:href="@{/persons}" class="btn btn-outline-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
