<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Personnes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Personnes</h1>

    <!-- Lien vers formulaire création -->
    <div class="mb-3">
        <a th:href="@{/persons/create}" class="btn btn-success">➕ Ajouter une personne</a>
    </div>

    <!-- Tableau -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td>
                <a th:href="@{/persons/{id}/edit(id=${person.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/persons/{id}/delete(id=${person.id})}"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette personne ?')"
                   class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
