<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Créer une nouvelle personne</h1>
        <a th:href="@{/persons}" class="btn btn-secondary">↩ Retour à la liste</a>
    </div>

    <!-- Messages d'alerte -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
    </div>

    <!-- Formulaire -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/persons}" th:object="${person}" method="post" class="row g-3 needs-validation" novalidate>

                <div class="col-md-6">
                    <label for="firstname" class="form-label">Prénom *</label>
                    <input type="text" id="firstname" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="50">
                    <div class="invalid-feedback">Veuillez saisir un prénom (2 caractères minimum).</div>
                </div>

                <div class="col-md-6">
                    <label for="lastname" class="form-label">Nom *</label>
                    <input type="text" id="lastname" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="50">
                    <div class="invalid-feedback">Veuillez saisir un nom (2 caractères minimum).</div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-3">
                    <button type="reset" class="btn btn-outline-secondary">Réinitialiser</button>
                    <button type="submit" class="btn btn-primary">Créer la personne</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
